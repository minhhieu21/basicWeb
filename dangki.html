<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dangki.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Đăng kí tài khoản Dosin shop</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="registration">
                <h2>Đăng kí tài khoản</h2>
                <p>Điền thông tin của bạn vào form dưới đây để đăng ký tài khoản của bạn nhé
                </p>
            </div>
            <form>
                <div class="form-group">
                    <label>Họ và tên:</label><br>
                    <input type="text" class="form-control" tabindex="1">
                </div>
                <div class="form-group">
                    <label>Số điện thoại:</label><br>
                    <input type="text" class="form-control" tabindex="2">
                </div>
                <div class="form-group">
                    <label>Địa chỉ email:</label><br>
                    <input type="email" class="form-control" tabindex="3">
                </div>
                <div class="form-group">
                    <label>Mật khẩu<u></u></label><br>
                    <input type="password" class="form-control" tabindex="4">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu:</label><br>
                    <input type="password" class="form-control" tabindex="5">
                </div>
                <div class="form-group"></div>
                    <button class="form-button" tabindex="6">Đăng kí</button>
                </form>     
        </aside>
    </div>
</body>
</html>
