<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login-Đăng nhập tài khoản Dosin shop</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="registration">
                <h2>Đăng nhập tài khoản</h2>
                <p>Nếu đã có tài khoản, xin đăng nhập vào form dưới đây</p>
            </div>
            <form>
                <div class="form-group">
                    <label>Địa chỉ email:</label><br>
                    <input type="text" class="form-control" tabindex="1">
                </div>
                <div class="form-group">
                    <label>Mật khẩu<u></u></label><br>
                    <input type="password" class="form-control" tabindex="4">
                </div>
                <div class="form-group"></div>
                    <button class="form-button" tabindex="6">Đăng nhập</button>
                </form>     
        </aside>
    </div>
</body>
</html>
